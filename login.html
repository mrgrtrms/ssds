<!DOCTYPE html>
<html>

<head>
  <title>NULAP</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <div id="login-page">
    <div class="login">
      <img src="logo.png">
    </div>
    <div class="background">
      <div class="form-container">
        <h2>Education that works.</h2>
        <h3>Please login with your <span class="highlight">admin account</span></h3>

        <form class="form-login">
          <div class="input-username">
            <i class="fa fa-user icon"></i>
            <input type="username" name="login_email" placeholder="Username / Email" id="login_email" required>
          </div>
          <div class="input-password">
            <i class="fa fa-lock icon"></i>
            <input type="password" name="login_password" placeholder="Password" id="login_password" required>
          </div>
          <button type="button" id="login" name="login">
            <i class="fa fa-sign-in" aria-hidden="true"></i></i><a href="adminmain.html" class="button">Sign in</a>
          </button>
        </form>

      </div>
    </div>
  </div>
</body>

</html>
